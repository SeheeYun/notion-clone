<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./build/app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="sidebar">
        <div class="sidebar__header">👩‍💻 세희 윤의 Notion</div>
        <div class="sidebar__content">
          <div class="add-item"><button>➕ 페이지 추가</button></div>
        </div>
      </div>
      <main class="main">
        <div class="main__header">TypeScript</div>
        <div class="main__content-container">
          <div class="main__content">
            <div
              class="text title"
              contenteditable="true"
              spellcheck="true"
              placeholder="제목 없음"
            ></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
