<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./build/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="sidebar-container">
        <div class="header">👩‍💻 세희 윤의 Notion</div>
        <div class="sidebar">
          <div class="add-item"><button>+ 페이지 추가</button></div>
        </div>
      </div>
      <div class="main-container">
        <div class="header">TypeScript</div>
        <div class="main">
          <div
            class="text title"
            contenteditable="true"
            placeholder="제목 없음"
            spellcheck="true"
          ></div>
          <div>
            <div
              class="text"
              contenteditable="true"
              placeholder="여기에 글자를 입력해주세요."
              spellcheck="true"
            ></div>
          </div>
          <div class="add-item">
            <button class="add-btn">+ 아이템 추가하기</button>
            <ul class="add-ul">
              <li><button>텍스트</button></li>
              <li><button>할 일 목록</button></li>
              <li><button>이미지</button></li>
              <li><button>동영상</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
