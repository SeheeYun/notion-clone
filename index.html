<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./build/app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="sidebar-container">
        <div class="header">👩‍💻 세희 윤의 Notion</div>
        <div class="sidebar">
          <div class="add-item"><button>+ 페이지 추가</button></div>
        </div>
      </div>
      <main class="page-container">
        <div class="header">TypeScript</div>
        <div class="page">
          <div
            class="text title"
            contenteditable="true"
            spellcheck="true"
            placeholder="제목 없음"
          ></div>
          <!-- <ul class="items">
            <li>
              <div
                class="text"
                contenteditable="true"
                spellcheck="true"
                placeholder="여기에 글자를 입력해주세요."
              ></div>
            </li>
            <li>
              <div class="image">
                <img src="" alt="" />
              </div>
            </li>
          </ul> -->
          <div class="add-item">
            <button class="add-btn">+ 아이템 추가하기</button>
            <ul class="add-ul">
              <li><button id="new-text">텍스트</button></li>
              <li><button id="new-todo">할 일 목록</button></li>
              <li><button id="new-image">이미지</button></li>
              <li><button id="new-video">동영상</button></li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
